data:
  train:
    datasets:
#      - name: COCOInstance
#        json_file: ./data/MSCOCO/annotations/instances_train2017.json
#        image_root: ./data/MSCOCO/train2017/
      - name: COCOPerson
        json_file: ./data/MSCOCO/annotations/person_keypoints_train2017.json
        image_root: ./data/MSCOCO/train2017/
    processing_params:
      filter_empty: True
      min_keypoints: 0
    mapper_params:
      # vision_datasets: will be added by build_detection_train_loader automatically
      transform_cfg:
        min_size: [800,]
        max_size: 1333
        sample_style: choice
      mask_on: True
      keypoint_on: True
    dataloader:
      sampler: TrainingSampler
      aspect_ratio_grouping: True
      images_per_batch: 1
      num_workers: 0
  test:
    datasets:
      - name: COCOPerson
        json_file: ./data/MSCOCO/annotations/person_keypoints_val2017.json
        image_root: ./data/MSCOCO/val2017/
    mapper_params:
      transform_cfg:
        min_size: 800
        max_size: 1333
        sample_style: choice
    dataloader:
      num_workers: 0

model:
  name: FasterRCNN
  backbone:
    name: ResNet_Backbone
    depth: 50
    norm: BN
    out_features: ['res2', 'res3', 'res4', 'res5']
  neck:
    name: RCNN_FPN_Neck
  proposal_generator:
    name: RPN
    anchor_generator:
      name: StandardAnchorGenerator
  roi_head:
    name: ROIHead

cudnn_benchmark: False
output_dir: ./experiments/demo
seed: 1234
